<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="icon" href="brandmark.webp" type="image/webp">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
      font-size: calc(1.5rem + 1vw); /* Adjust font size based on viewport */
    }

    #home-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: white;
      color: #ff758c;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: calc(0.8rem + 0.5vw);
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #home-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* Responsive grid */
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      width: 90%; /* Ensure the game board fits within the screen */
      max-width: 400px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(1.2rem + 0.5vw); /* Responsive font size */
      font-weight: bold;
      color: #ff758c;
      cursor: pointer;
      perspective: 1000px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      height: 100%;
      aspect-ratio: 1; /* Ensure cards are square */
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card .card-front,
    .card .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card .card-front {
      background-color: #ff758c;
      color: white;
      transform: rotateY(180deg);
    }

    .card .card-back {
      background-color: white;
      color: #ff758c;
    }

    .card.matched {
      background-color: #00c851 !important;
      color: white !important;
      pointer-events: none;
    }
    a{
        text-decoration: none;
    }
    body h1 {
        pointer-events: none;
    }
  </style>
</head>
<body>
  <a id="home-btn" href="gamesList.html">Back To Game Collection</a>
  <h1>.</h1>
  <div id="game-board"></div>

  <script>
    const gameBoard = document.getElementById('game-board');
    const icons = ['🍎', '🍌', '🍒', '🍇', '🍉', '🍍', '🥝', '🍓'];
    let cards = [...icons, ...icons]; // Duplicates for matching pairs
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    // Shuffle the cards
    cards.sort(() => 0.5 - Math.random());

    // Create the cards
    cards.forEach(icon => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="card-front">${icon}</div>
        <div class="card-back"></div>
      `;
      card.dataset.icon = icon;
      card.addEventListener('click', flipCard);
      gameBoard.appendChild(card);
    });

    function flipCard() {
      if (lockBoard || this.classList.contains('flipped') || this.classList.contains('matched')) return;

      this.classList.add('flipped');

      if (!firstCard) {
        firstCard = this;
      } else {
        secondCard = this;
        checkMatch();
      }
    }

    function checkMatch() {
      lockBoard = true;

      if (firstCard.dataset.icon === secondCard.dataset.icon) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        resetBoard();
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetBoard();
        }, 1000);
      }
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

  
  </script>
</body>
</html>
